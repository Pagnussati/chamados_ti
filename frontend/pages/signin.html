  <div class="form-div">
    <form id="createUserForm">
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label-md">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="birthDate" class="col-sm-2 col-form-label-md">Data de Nascimento</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="birthDate" required> 
          <p class="warning" id="adultWarn"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label for="user" class="col-sm-2 col-form-label-md">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="user" placeholder="Digite seu e-mail" required>
          <p class="warning" id="emailWarn"></p>
        </div>
      </div>
      <div class="row mb-3">
        <label for="telephone" class="col-sm-2 col-form-label-md">Telefone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="telephone" placeholder="(00) 0000-0000" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="cellphone" class="col-sm-2 col-form-label-md">Whatsapp</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cellphone" placeholder="(00) 00000-0000" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="city" class="col-sm-2 col-form-label-md">Cidade</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="Digite sua cidade" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="state" class="col-sm-2 col-form-label-md">Estado</label required>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label-md">Senha</label required>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
      </div>
      <div class="row mb-3">
        <label for="passwordConfirm" class="col-sm-2 col-form-label-md">Confirmar senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Repita a senha" required>
          <p class="warning" id="passwordWarn"></p>
        </div>
      </div>
      <p class="sign-in-label">Já tem um usuário? <a href="#" id="loginButton">entre aqui!</a></p>
      <button type="submit" class="btn btn-primary" id="createUser">Criar</button>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <!-- Jquery mask plugin para as máscaras -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <!-- Scripts da página -->
  <script>
    // Criacao das mascaras
    $(document).ready(function() {
      $('#cellphone').mask('(00) 00000-0000');
      $('#telephone').mask('(00) 0000-0000');
      $('#birthDate').mask('00/00/0000');
    })

    $('#loginButton').click(() => {
      window.location.href = './login.html'
    })

    // Verificando antes de enviar para o backend
    $('#createUserForm').submit(function() {
      var name = $('#name').val();
      var birthDate = $('#birthDate').val();
      var email = $('#user').val();
      var telephone = $('#telephone').val();
      var cellphone = $('#cellphone').val();
      var city = $('#city').val();
      var state = $('#state').val();
      var password = $('#password').val();
      var confirmPassword = $('#passwordConfirm').val();
      var ageIsValid = isAdult(birthDate); 

      if(!ageIsValid){
        $('#adultWarn').text('Você precisa ter 18 anos!');
        event.preventDefault();
      };
      if(!(password === confirmPassword)){
        $('#passwordWarn').text('As senhas não coincidem!');
        event.preventDefault();
      };

      var formData = {
        name: name,
        birthDate: birthDate,
        email: email,
        telephone: telephone,
        cellphone: cellphone,
        city: city,
        state: state,
        password: password
      };

      // Inserindo no banco de dados
      $.ajax({
        type: 'POST',
        url: 'http://localhost/teste-webbrain/frontend/pages/signin.html/../../../backend/create_user.php',
        data: formData,
        dataType: 'json',
        encode: true,
        success: function(response) {
            if (response.success) {
                alert('Usuário criado com sucesso!');
            } else {
                alert('Erro: ' + response.message);
            }
        },
        error: function(error) {
            console.log('Erro no AJAX:', error);
        }
      });
      event.preventDefault();
    })

    // Funçao de verificação de maioridade
    function isAdult(birthDate) {
    const [day, month, year] = birthDate.split('/');
    const birth = new Date(year, month - 1, day);
    const today = new Date();
    const age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();
    const dayDiff = today.getDate() - birth.getDate();

    if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
      return age - 1 >= 18;
    }
    return age >= 18;
  }
  </script>
